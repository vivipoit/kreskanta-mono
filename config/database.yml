default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV["DATABASE_USERNAME"] %>
  password: <%= ENV["DATABASE_PASSWORD"] %>

development:
  <<: *default
  database: kreskanta_mono_development

test:
  <<: *default
  database: kreskanta_mono_test

production:
  <<: *default
  database: kreskanta_mono_production
